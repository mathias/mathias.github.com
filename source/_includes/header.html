<div class="navbar navbar-fixed-top">
  <div class="navbar-inner">
    <div class="container">
      <a class="btn btn-navbar" data-toggle="collapse" data-target=".nav-collapse">
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
      </a>

      <a href="{{ root_url }}/" class="brand">{{ site.title }}</a>

      <div class="nav-collapse">
        <nav class="menu left">{% include navigation.html %}</nav>
        <div class="right">
          <form class="navbar-search pull-right" action="{{ site.simple_search }}" method="get">
            <input class="input-medium search-query span2" type="text" name="q" results="0" placeholder="Search">
            <input type="hidden" name="q" value="site:{{ site.url | shorthand_url }}">
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
